<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="css16.css">

<body>
    <div id="container">
        <div id="first">
            <div>
                <img class="logo" src="img/logo.svg" alt="logo">
                <p>A Video Gaming PLatform UI Kit</p>
            </div>
            <div class="text">
                <img src="img/strike.jpg" alt="strike">
                <p>Call of Duty<i class="fa-regular fa-registered"></i></p>
                <p>Shooting</p>
                <p><i class="fa-solid fa-circle" style="color: #fb7f2d;"></i>2.8K viewers</p>
            </div>
            <div class="text">
                <img src="img/strike.jpg" alt="strike">
                <p>The Dota 2</p>
                <p>eSport</p>
                <p><i class="fa-solid fa-circle" style="color: #fb7f2d;"></i>2.8K viewers</p>
            </div>
            <div class="text">
                <img src="img/strike.jpg" alt="strike">
                <p>Legends<i class="fa-regular fa-registered"></i></p>
                <p>Online Game</p>
                <p><i class="fa-solid fa-circle" style="color: #fb7f2d;"></i>2.8K viewers</p>
            </div>
            <button>+</button><p class="more">Discover more</p>
        </div>
        <div id="second">
            <h1>Sign in</h1>
            <p>New user?</p>
            <p>Create an account</p>
            <p>Username or email</p>

            <p>Password</p>
            <input type="password">
            <button>Continue</button>
            <p>or continue with</p>
            <button>Google</button>
        </div>
    </div>
